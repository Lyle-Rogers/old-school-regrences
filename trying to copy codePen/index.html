    <link rel="stylesheet" href="side-bar.css">

            </div>

                        <input type="submit" class="search" value="search">

                </div>
                <div class="buttons">
                    <button type="button" class="sign-up">Sign Up</button>
                    <button type="button" class="log-in">Log In</button>
